<html>
<title>Example for JavaScript </title>
<body>
<script type="text/JavaScript">

	var st = "MIT";
	var str = "WPU";
	var s1 = "GOOD";
	var s2 = "afternoon";

	document.write("<br>"+st.charAt(1));
	document.write("<br>"+st.charCodeAt(1));
	document.write("<br>"+String.fromCharCode(65));
	var s = st.concat(str);
	document.write("<br>Concatinated string is "+s);
	document.write("<br>First occurance of O "+s1.indexOf("O"));
	document.write("<br>Last occurance of O  "+s1.lastIndexOf("O"));
	document.write("<br>Search occurance of O "+s1.search("O"));
	document.write("<br>Relaced string= "+s1.replace(s1,str));
	document.write("<br>Uppercase string= "+s2.toUpperCase());
	document.write("<br>Lowercase string= "+s1.toLowerCase());
	document.write("<br>Sub string= "+s2.substr(5,4));
	document.write("<br>Sub string= "+s2.substring(5,9));
</script>
</body>	
</html>
